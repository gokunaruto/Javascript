<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery 3d旋转轮播图效果|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<section class="cube-container">
			<div id="cube">
				<figure class="front">
					<div class="col-md-8 col-sm-12" style="background-image: url('img/1.jpg');"></div>
					<div class="col-md-4" style="height:inherit;display:inline-block;">
						<article>
							<img src="img/profile.svg" alt="logo" class="mb-4">
							<header class="htmleaf-header">
								<h1>jquery 3d旋转轮播图效果 <span>Simple 3D Rotating Slider With jQuery</span></h1>
								<div class="htmleaf-links">
									<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
									<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Slideshow-Scroller/201712024859.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
								</div>
							</header>
						</article>  
					</div>
				</figure>
				<figure class="back">
					<div class="col-md-8" style="background-image:url('img/2.jpg');"></div>
					<div class="col-md-4" style="height:inherit;display:inline-block;">
						<article>
							<img src="img/profile.svg" alt="logo" class="mb-4">

							<p class="text-center">A bootstrap compatible slider that rotates gracefully in three dimensions</p>
						</article>
					</div>
				</figure>
				<figure class="right">
					<div class="col-md-8" style="background-image:url('img/3.jpg');"></div>
					<div class="col-md-4" style="height:inherit;display:inline-block;">
						<article>
							<img src="img/profile.svg" alt="logo" class="mb-4">
							<p class="text-center">A bootstrap compatible slider that rotates gracefully in three dimensions</p>
						</article>
					</div>

				</figure>
				<figure class="left">
					<div class="col-md-8" style="background-image:url('img/4.jpg');"></div>
					<div class="col-md-4" style="height:inherit;display:inline-block;">
						<article>
							<img src="img/profile.svg" alt="logo" class="mb-4">
							<p class="text-center">A bootstrap compatible slider that rotates gracefully in three dimensions</p>
						</article>
					</div>
				</figure>
			
			</div>
		</section>

	</div>

	<div class="button-wrap">
		<button class="previous">Previous</button>
		<button class="next">Next</button>  
	</div>
	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script type="text/javascript">
		var counter = 0;
		$('.next').on('click', function(){
			counter -= 90;
			var rotation = 'translateZ( -50vw ) rotateY( ' + counter + 'deg )';
			$('#cube').css('transform', rotation);
		});
		$('.previous').on('click', function(){
			counter += 90;
			var rotation = 'translateZ( -50vw ) rotateY( ' + counter + 'deg )';
			$('#cube').css('transform', rotation);
		});
	</script>
</body>
</html>
